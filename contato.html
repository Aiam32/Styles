<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Styles</title>

        <link rel="icon" type="imag/png" href="img/icon.png" />
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-form.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/estilo1.png" alt="logo"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="play.html">play</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="formulario">

            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</labelfor>
                <input type="email" id="email" class="input-padrao" 
                    required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" 
                    required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" 
                        value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" 
                        value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-telefone"><input type="radio" name="contato" 
                        value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual o horário pretende ser atendido</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                </fieldset>

                <label><input type="checkbox" checked>Gostaria de receber nossas 
                    novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8:00h ~ 18:00h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>8:00h ~ 19:00h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8:00h ~ 19:00h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>8:00h ~ 19:00h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8:00h ~ 20:00h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="img/estilo2.png" alt="logo">
            <p class="copyright"> Copyright &copy; Barbearia Styles - 2022</p>
        </footer>

    </body>
</html>
