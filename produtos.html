<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Produtos - Barbearia Styles</title>

        <link rel="icon" type="imag/png" href="img/icon.png" />
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-form.css">
    </head>

    <body>

        <header>
            <div class="caixa">
                <h1><img src="img/estilo1.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <!-- <li><a href="play.html">Play</a></li> -->
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <ul class="produtos">
                <li>
                    <h2>Cabelo</h2>
                    <img src="img/cabelo.jpg">
                    <p class="produto-descrito">Na tesoura ou máquina, como o cliente preferir</p>
                    <p class="produto-valor">5,00 €</p>
                </li>

                <li>
                    <h2>Barba</h2>
                    <img src="img/barba.jpg">
                    <p class="produto-descrito">Corte e desenho profissional de barba</p>
                    <p class="produto-valor">R$ 4,00 €</p>
                </li>

                <li>
                    <h2>Cabelo+Barba</h2>
                    <img src="img/cabelo+barba.jpg">
                    <p class="produto-descrito">Pacote completo de cabelo e barba</p>
                    <p class="produto-valor">R$ 7,00 €</p>
                </li> 
            </ul>
        </main>

        <footer>
            <img src="img/estilo2.png">
            <p class="copyright">Copyright &copy; Barbearia Styles - 2022</p>
        </footer>

    </body>

</html>
